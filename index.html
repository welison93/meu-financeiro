<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gestor Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/mD4mF5Xj/gestor-pro-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="dark-mode">

    <div id="tela-bloqueio" class="overlay-senha">
        <div class="card-senha">
            <h2 class="logo-text">GESTOR PRO</h2>
            <div id="boas-vindas-user"></div>
            <input type="password" id="inputSenha" placeholder="Senha" inputmode="numeric">
            <button class="btn-add" id="btn-login-acao" style="width: 100%;">Entrar</button>
        </div>
    </div>

    <div id="modal-assistente" class="overlay-senha" style="display:none; z-index: 9999;">
        <div class="card-senha">
            <h3 style="color: var(--warning)"><i class="fas fa-robot"></i> Assistente Pro</h3>
            <p id="msg-assistente" style="font-size: 0.9rem; line-height: 1.6; margin: 20px 0;"></p>
            <button class="btn-add" onclick="fecharAssistente()" style="width: 100%;">Entendido!</button>
        </div>
    </div>

    <div id="toast" class="toast-aviso"></div>

    <div class="container">
        <header class="app-header">
            <span class="logo-text" id="logo-main">GESTOR PRO</span>
            <button class="btn-theme" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
        </header>

        <div class="container-scroll">
            <div id="lancamentos" class="tab-content active">
                <div class="stats-mini">
                    <div><small>Saldo Conta</small><br><b id="saldo-topo">R$ 0,00</b></div>
                    <div><small>Gastos (M√™s)</small><br><b id="gastos-mes-topo" style="color: var(--danger)">R$ 0,00</b></div>
                </div>

                <h3>‚úçÔ∏è Novo Lan√ßamento</h3>
                <div class="form-container">
                    <select id="categoria"></select>
                    <input type="text" id="descricao" placeholder="O que voc√™ comprou?">
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="valor" placeholder="R$ 0,00" style="flex: 2;">
                        <select id="tipo" style="flex: 1;">
                            <option value="gasto">Sa√≠da</option>
                            <option value="ganho">Entrada</option>
                        </select>
                    </div>

                    <div class="date-selector">
                        <button type="button" class="btn-date active" id="btn-hoje" onclick="definirData('hoje', this)">Hoje</button>
                        <button type="button" class="btn-date" id="btn-ontem" onclick="definirData('ontem', this)">Ontem</button>
                        <div class="input-calendar-wrapper">
                            <input type="date" id="data" class="input-invisible">
                            <button type="button" class="btn-date" onclick="abrirCalendario()"><i class="fas fa-calendar-alt"></i></button>
                        </div>
                    </div>

                    <button id="btn-salvar" class="btn-add" onclick="adicionarTransacao()">Salvar Lan√ßamento</button>
                </div>

                <h3 style="margin-top: 25px;">üïí Hist√≥rico</h3>
                <div id="lista-historico"></div>
            </div>

            <div id="cartao" class="tab-content">
                <h1>üí≥ Cart√µes</h1>
                <div class="form-container config-card">
                    <input type="text" id="nome-cartao" placeholder="Nome do Cart√£o">
                    <input type="number" id="limite-cartao" placeholder="Limite Total">
                    <input type="number" id="vencimento-cartao" placeholder="Dia Vencimento">
                    <button id="btn-salvar-cartao" class="btn-add" onclick="adicionarNovoCartao()">Criar Cart√£o</button>
                </div>
                <div id="lista-cartoes-container" style="margin-top:20px;"></div>
                <h3 style="margin-top:30px">üõçÔ∏è Parcelamentos</h3>
                <div class="form-container config-card">
                    <select id="select-cartao-compra"></select>
                    <input type="text" id="desc-parcela" placeholder="Descri√ß√£o">
                    <input type="number" id="valor-total-parcela" placeholder="Valor Total">
                    <input type="number" id="qtd-parcelas" placeholder="Vezes">
                    <button class="btn-add" onclick="lancarCompraParcelada()">Lan√ßar Parcelas</button>
                </div>
            </div>

            <div id="relatorios" class="tab-content">
                <h1>üìä Relat√≥rios</h1>
                <div class="stats-mini">
                    <div><small>Economia</small><br><b id="valor-economia">R$ 0,00</b></div>
                    <div><small>% Cart√£o</small><br><b id="valor-comprometimento">0%</b></div>
                </div>
                <div class="chart-container"><canvas id="meuGrafico"></canvas></div>
                <button class="btn-add" onclick="exportarPDF()" style="width: 100%; margin-top: 20px;">Gerar PDF</button>
            </div>

            <div id="metas" class="tab-content">
                <h1>‚öôÔ∏è Ajustes</h1>
                <div class="config-card">
                    <label>Saldo Inicial:</label>
                    <input type="number" id="inputSaldoInicial">
                    <button class="btn-glass" onclick="salvarSaldoInicial()" style="width:100%; margin-top:10px">Salvar</button>
                </div>
                <div class="config-card" style="margin-top:20px">
                    <button class="btn-glass" onclick="gerarBackup()" style="width:100%; margin-bottom:10px">Backup (Copiar)</button>
                    <button class="btn-glass" onclick="restaurarBackup()" style="width:100%">Restaurar Dados</button>
                </div>
                <button class="btn-danger-action" onclick="limparDados()" style="width: 100%; margin-top: 20px;">Resetar Tudo</button>
            </div>
        </div>

        <div class="assistente-bolha" onclick="abrirDicasAssistente()"><i class="fas fa-robot"></i></div>

        <nav class="nav-bottom">
            <button class="nav-item active" onclick="abrirAba('lancamentos', this)"><i class="fas fa-home"></i></button>
            <button class="nav-item" onclick="abrirAba('cartao', this)"><i class="fas fa-credit-card"></i></button>
            <button class="nav-item" onclick="abrirAba('relatorios', this)"><i class="fas fa-chart-line"></i></button>
            <button class="nav-item" onclick="abrirAba('metas', this)"><i class="fas fa-cog"></i></button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
